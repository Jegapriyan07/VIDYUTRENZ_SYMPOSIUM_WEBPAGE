<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Registrations</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:20px;background:#111;color:#eee}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border:1px solid #333}
    th{background:#222}
    button{padding:6px 10px;background:#ff4500;color:#fff;border:none;cursor:pointer}
    .top{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    input[type=text]{padding:6px;width:300px}
  </style>
</head>
<body>
  <div class="top">
    <h2>Registrations (Admin)</h2>
    <div style="margin-left:auto">Secret: <input id="secret" type="text" placeholder="admin secret"></div>
    <button id="refresh">Refresh</button>
  </div>
  <div id="status"></div>
  <table>
    <thead>
      <tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Event</th><th>CreatedAt</th><th>Action</th></tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
  <script src="js/admin.js"></script>
</body>
</html>
